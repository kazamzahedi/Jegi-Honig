<htnl lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Bootstrap CSS-->

        <link href="./css/style.css" rel="stylesheet">
        <link href="./script/script.js" defer>
        
        <title>Honig von Jegenstorf</title>
    </head>
    <body>
        <header>
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <div class="container-fluid">
                  <a class="navbar-brand" href="#">Navbar</a>
                  <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                  </button>
                  <div class="collapse navbar-collapse" id="navbarNavDropdown">
                    <ul class="navbar-nav">
                      <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="index.html">HOME</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link" href="#">ÜBER UNS</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link" href="#">KONTAKTIERE UNS</a>
                      </li>
                      <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                          Dropdown link
                        </a>
                        <ul class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                          <li><a class="dropdown-item" href="#">Action</a></li>
                          <li><a class="dropdown-item" href="#">Another action</a></li>
                        </ul>
                      </li>
                    </ul>
                  </div>
                </div>
              </nav>            
        </header>
        <main class="container">
            <!---------------------------------------- Banner ------------------------------------------>
            <section class="row banner">
                <div class="banner__body">
                    <h1 class="banner__title">Eine feine Auswahl</h1>
                    <h4 class="banner__text">an erlesenen Delikatessen, süssen Verführungen, Genussgetränken und Geschenken.</h4>
                </div>
            </section>
            <!----------------------------------------- contact us ------------------------------------------>
            <section class="row">
                <div class="col-lg-12 col-lg-offset-2">
                    <form class="form" id="contact-form" method="post" action="" role="form">
          
                        <div class="messages"></div>
                        <div class="controls">
                
                            <div class="col-sm-12 col-md-6">
                                <div class="form__group">
                                <label for="form_name">Vorname *</label>
                                <input id="form_name" type="text" name="name" class="form-control" placeholder="Bitte geben Sie Ihren Vornamen ein *" required="required" data-error="Firstname is required.">
                                <div class="help-block with-errors"></div>
                                </div>
                            </div>
                            <div class="col-sm-12 col-md-6">
                                <div class="form__group">
                                <label for="form_lastname">Nachname *</label>
                                <input id="form_lastname" type="text" name="surname" class="form-control" placeholder="Bitte geben Sie Ihren Nachnamen ein *" required="required" data-error="Lastname is required.">
                                <div class="help-block with-errors"></div>
                                </div>
                            </div>
                            <div class="col-sm-12 col-md-6">
                                <div class="form__group">
                                <label for="form_email">Email *</label>
                                <input id="form_email" type="email" name="email" class="form-control" placeholder="Bitte geben Sie ihre E-Mail-Adresse ein *" required="required" data-error="Valid email is required.">
                                <div class="help-block with-errors"></div>
                                </div>
                            </div>
                            <div class="col-sm-12 col-md-6">
                                <div class="form__group">
                                <label for="form_phone">Telefon</label>
                                <input id="form_phone" type="tel" name="phone" class="form-control" placeholder="Bitte geben Sie Ihr Telefon ein">
                                <div class="help-block with-errors"></div>
                                </div>
                            </div>
                            <div class="row">
                            <div class="col-md-12">
                                <div class="form__group">
                                <label for="form_message">Nachricht *</label>
                                <textarea id="form_message" name="message" class="form-control" placeholder="Nachricht an mich *" rows="4" required data-error="Please,leave us a message."></textarea>
                                <div class="help-block with-errors"></div>
                                </div>
                            </div>
                            <div class="col-md-12">
                                <input type="submit" class="btn btn-success btn-send form__button" value="Send message">
                            </div>
                            </div>
                        </div>
                    </form>
                </div>
            </section>
        </main>

        <footer class="footer">
          <div class="footer__center">
            <div class="footer__content">
              <img src="..." >
            </div>
            <div class="footer__maps">
              <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d7689.4304710036!2d7.510927123172233!3d47.04760427132945!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1sde!2sch!4v1633334682565!5m2!1sde!2sch" width="100%" height="200" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
            </div>
            <div class="footer__copyright">
              <p>Copyright @ 2021 . Alle Rechte verbehalten</p>
            </div>
          </div>
        </footer>
        <!-- Option 1: Bootstrap Bundle with Popper -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
    </body>
</htnl>
